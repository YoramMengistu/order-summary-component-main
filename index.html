<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <article class="order_summary">
        <picture class="illustration-img">
          <img
            src="./images/illustration-hero.svg"
            alt="mobile-active-states"
          />
        </picture>

        <div class="content-states">
          <h1 class="summary_title">Order Summary</h1>

          <p>
            You can now listen to millions of songs, <br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>

          <div class="flex-group">
            <div class="annual-price">
              <p>Annual Plan</p>
              <br />
              <p>$59.99/year</p>
              <div class="link_change"><a href="#">Change</a></div>
            </div>
          </div>
          <button class="payment_button">Proceed to Payment</button>
          <br />
          <button class="cancel_Order_button">Cancel Order</button>
        </div>
      </article>
    </main>
  </body>
</html>
